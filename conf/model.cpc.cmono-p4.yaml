name: cpc.cmono-p4
system_description: "CPC-cmono but with 4 prediction steps"
context_type: csa
conv:
  output_size: 256
  norm_type: batch
csa:
  max_width: 2  # ~9 / 4
  num_layers: 4
training:
  data:
    common:
      batch_size: 12
      drop_last: true
  cpc_loss:
    prediction_steps: 4
    prediction_type: csa
    offset: 9
  chunking:
    max_chunks: 64
