name: cpc.cconv4
system_description: "CPC-small but with conv context and 4-frame window"
context_type: cconv
conv:
  output_size: 256
cconv:
  output_size: 1024
  kernel_size: 4
training:
  num_devices:
  accumulate_grad_batches: 3
  max_epochs: 200
  data:
    common:
      batch_size: 4
  cpc_loss:
    prediction_type: csa
  chunking:
    policy: none
