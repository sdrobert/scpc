name: cpc.small
system_description: "CPC-small network"
conv:
  output_size: 256
  norm_type: batch
recur:
  num_layers: 2
  recurrent_type: lstm
training:
  num_devices: 4
  data:
    common:
      batch_size: 3
      drop_last: true
  cpc_loss:
    prediction_type: csa
  chunking:
    max_chunks: 16
