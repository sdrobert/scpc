name: cpc.cconv128
system_description: "CPC-small but with conv context and 128-frame window"
context_type: cconv
conv:
  output_size: 256
cconv:
  output_size: 32
  kernel_size: 128
training:
  num_devices:
  accumulate_grad_batches: 3
  max_epochs: 200
  data:
    common:
      batch_size: 4
  cpc_loss:
    prediction_type: csa
  chunking:
    policy: none
